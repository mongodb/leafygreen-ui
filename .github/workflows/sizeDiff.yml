name: File Size

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sizeDiff:
    name: Check file size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          build-script: 'build'
          clean-script: 'clean'
